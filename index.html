<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>National Parks Search</title>
</head>
<body>
    <div class='container'>
        <h1>National Parks List</h1>
        <form id="myForm">
            <label for="search-term">Search States: </label>
            <input type="text" name="search-term" id="search-term">
            <label for="max-results">Max Results: </label>
            <input type="text" name="max-results" id="max-results" value = "10">
            <input type="submit" value="Search">
        </form>

        <p id="js-error-message">
        </p>

        <section id="results" class="hidden">
            <h2>Your Results:</h2>
            <ul id="results-list"></ul>
        </section>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    <script src="script.js"></script>
</body>
</html>
